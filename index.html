<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>

    <div class="col col-1">
      <img class="img-m" src="/images/image-product-mobile.jpg" width="343" height="240" alt="a bottle of Chanelle Gabrielle perfume" loading="lazy">
      <img class="img-d" src="/images/image-product-desktop.jpg" width="343" height="240" alt="a bottle of Chanelle Gabrielle perfume" loading="lazy">
    </div>
    <div class="col col-2">

      <p class="intro">Preview</p>
    
      <h1 class="txt-2">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">
        <span class="price-1 txt-2">$149.99 </span><span class="price-sm">$169.99</span>
      </p>

      <button type="button"><span>Add to Cart</span></button>
      
    </div>
  </main>

  

</body>
</html>
